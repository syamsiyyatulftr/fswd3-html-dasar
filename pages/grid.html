<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Grid </title>
        <link rel="stylesheet" href="../css/grid.css">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item1"> <i class="fa-solid fa-house"></i> </div>
            <div class="grid-item2"> <i class="fa-regular fa-bookmark"></i> </div>
            <div class="grid-item3"> <i class="fa-regular fa-eye-slash"></i> </div>
            <div class="grid-item4"> <i class="fa-regular fa-hand"></i> </div>
            <div class="grid-item5"> <i class="fa-regular fa-paper-plane"></i> </div>
            <div class="grid-item6"> <i class="fa-regular fa-envelope"></i> </div>
            <div class="grid-item7"> <i class="fa-regular fa-face-smile"></i> </div>
            <div class="grid-item8"> <i class="fa-regular fa-bell"></i> </div>
            <div class="grid-item9"> <i class="fa-regular fa-circle-xmark"></i> </div>
            <div class="grid-item10"> <i class="fa-regular fa-star"></i> </div>
        </div>
    </body>
</html>
