<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Form Pendaftaran</title>
    </head>
</body>
    <form>
        <h2>Pendaftaran SIB 2023</h2>
        <label for="nama">Nama</label>
        <br>
        <input type="text" name="nama" id="nama" placeholder="Masukkan Nama Lengkap">
        <br> <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" placeholder="Masukkan Email">
        <br> <br>
        <label for="nohp">No. HP</label>
        <br>
        <input type="tel" name="nohp" id="nohp" placeholder="Masukkan No.Hp">
        <br> <br>
        <label>Jenis Kelamin</label>
        <br>
        <input type="radio" name="jenis-kelamin" id="jk-laki">
        <label for="jk-laki">Laki-laki</label>
        <br>
        <input type="radio" name="jenis-kelamin" id="jk-perempuan">
        <label for="jk-perempuan">Perempuan</label>
        <br> <br>
        <label for="jurusan">Jurusan</label>
        <br>
        <select id="jurusan" name="jurusan" >
            <option value="informatika">Informatika</option>
            <option value="sistem_informasi">Sistem Informasi</option>
            <option value="ilmu_komunikasi">Ilmu Komunikasi</option>
        </select>
        <br> <br>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" rows="10" cols="30">Masukkan Alamat</textarea>
        <br> <br>
        <label for="foto">Foto</label>
        <br>
        <input type="file" name="foto" id="foto" multiple>
        <br> <br>
        <input type="submit" value="Daftar">
    </form>
 </body>
</html>
